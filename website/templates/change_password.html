{%  extends 'base.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/logreg.css' %}" />
<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
              
                       
                       
                        
                       
                       
                        <center><h6 class="msg-info">Change Password</h6></center>
                        <!--<div class="form-group"> <label class="form-control-label text-muted">Username</label> <input type="text" id="email" name="email" placeholder="Phone no or email id" class="form-control"> </div>
                        <div class="form-group"> <label class="form-control-label text-muted">Password</label> <input type="password" id="psw" name="psw" placeholder="Password" class="form-control"> </div>
                        -->
                        <form method="POST" action="{% url 'change_password' %}">
                        {{ form.as_p }}
                        {% csrf_token %}

                        {%if form.errors%}
                             <div class="alert alert-warning alert-dismissable" role="alert"> 
                             <button class="close" data-dismiss="alert">
                                    <small><sup>x</sup></small>
                             </button>
                                <p> Your form has errors</p>
                                {% for field in form %}
                                    {%if field.errors %}
                                        {{field.errors}}
                                    {% endif %}
                                {% endfor %}
                             </div>    

                            
                        {%endif%}    
                        <div class="row justify-content-center my-3 px-3"> <button type="submit" class="btn btn-success btn-color">Change Password</button> </div>
                       
                    </div>
                </div>
                
            </div>
            
            </div>
        </div>
    </div>
</div>

{% endblock %}
